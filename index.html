<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <u><h1>WEATHER</h1>
    </u>

      <h2>City Name</h2>
      <p>Temperature: <span></span></p>

      <p>Wind Speed: <span></span></p>
    </div>
  </div>
  <script src="part.js"></script>
</body>
</html>
